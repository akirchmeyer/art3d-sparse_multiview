trainer:
  mode: 'train'
  output_dir: "/grogu/user/akirchme/multiview/checkpoints/views5-mae3"
  logging_dir: 'logs'
  mixed_precision: "no"
  use_8bit_adam: True
  train_batch_size: 4
  total_batch_size: 8
  gradient_accumulation_steps: 2
  num_train_epochs: 50
  checkpointing_epochs: 10
  resume_from_checkpoint: 'latest'
  set_grads_to_none: True
  enable_xformers_memory_efficient_attention: False
  gradient_checkpointing: False
  seed: null
  dataloader_num_workers: 8
  max_grad_norm: 1.0
  num_eval: 3
  num_latents: 3
  res: 16



optimizer:
  learning_rate: 5e-6
  scale_lr: False
  lr_scheduler: "polynomial"
  lr_warmup_steps: 500
  lr_num_cycles: 1
  lr_power: 1.0
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_weight_decay: 1e-2
  adam_epsilon: 1e-08

diffusion:
  sd_model: "stabilityai/stable-diffusion-2-1-base"
  train_multiview_encoder: False
  guidance_scale: 7.5
  num_inference_steps: 50

  loss_weights:
    denoise: 1.0
    prior: None
    ddim_inv: None

multiview_encoder:
  model_name: 'vit'
  model_size: 'large'
  view_mask_ratio: 0.75
  dropout: 0.2
  cross_attention_dim: 1024
  concat_pose_embed_dim: 20
  pose_embed_mode: 'sum'
  pose_embed_type: 'freq'

  mae:
    model_checkpoint_path: "/home/sduggal/workspace_df3d/pretrained_models/mae_visualize_vit_large_ganloss.pth"
    resolution: 224
    image_mask_ratio: 0.75

